{% extends 'Base.html' %}
{% block title %}24HOURS{% endblock %}
{% block content %}
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2">
        {% for a in page_obj %}
        <div class="card mb-3" style="background-color:#293241; color: azure !important; width: 40%; margin: 10px;">

          <div class="the_whole_con" style="display: flex; flex-direction: row; justify-content: space-between; ">

              <div class="row g-0" style="flex: 7; display: flex; flex-direction: column;  align-items: center;"><!--the whole box-->
              
                <div class="col-md-6" style="width: 80%;height: auto;"><!--the image box-->
                  <img src="{{a.image.url}}" class="img-fluid rounded-start" alt="..." >
                </div>

                <div class="col-md-6" style="width: 80%;height: auto;"><!--the text part-->
                
                  <div class="card-body">
                    <h5 class="card-title"><a href="/{{ a.id }}/">{{a.title}}</a></h5>
                    <p class="card-text">{{a.desc}}</p>
                    <p class="card-text"><small class="text-body-secondary" style="color: azure !important;">Last updated {{a.date}} </small></p>
                  </div>

                </div>

              </div>


          </div>
        </div>
          {% endfor %}
        </div>
      </div>
      <div>

          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
                    <a class="page-link" href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                {% for num in page_obj.paginator.page_range %}
                    <li class="page-item {% if page_obj.number == num %}active{% endif %}">
                        <a class="page-link" href="?page={{ num }}">{{ num }}</a>
                    </li>
                {% endfor %}
                <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
                    <a class="page-link" href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% endif %}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
        
         
          
      </div>
{% endblock%}
