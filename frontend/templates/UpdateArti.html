{% extends 'Base.html' %}
{% block title %}Article Creation{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="form">
            <h3 class="text-primary">Update Article</h3>
            <form method="POST" enctype="multipart/form-data" style="color: white !important;">
                {% csrf_token %}
                {{ form.errors }}
                {{ form | crispy }}  
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
