{% extends 'Base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}

<div class="card text-center">
    <div class="card-header">
      Profile
    </div>
    <div class="card-body">
      <h5 class="card-title" style="font-weight: bolder;
      font: 1.3em; size: 20px;
      text-transform: uppercase;">{{user.username}}</h5>
      <a href="{% url 'settings' %}"><button class="bbtn navbar-buttons m-4"><i class="bi bi-gear"></i> Change Password</a>
        {% for group in user.groups.all %}
        {% if group.name == 'Admins' %}
            <a href="/admin/"><button class="bbtn navbar-buttons m-2">Admin Panel</button></a>
        {% endif %}
      {% endfor %}
    </div>
    <div class="card-footer text-body-secondary">
    </div>
    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-2">
        {% for a in saved %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{a.article.image.url}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><a href="/{{ a.article.id }}/">{{a.article.title}}</a></h5>
                  <p class="card-text">{{a.article.desc}}</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated {{a.article}} </small></p>
                  <button type="button"><a href="unsave/{{ a.id }}/"><i class="bi bi-trash3"></i></a></button>
                </div>
              </div>
            </div>
          </div>
          
          
          {% endfor %}
            
        
      </div>

    </div>

</div>
    
{% endblock  %}
